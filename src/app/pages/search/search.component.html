<div class="container d-flex justify-content-center text-center">
  <div class="row">
    <h2 class="col-12">Consulte las pólizas disponibles para pago</h2>
    <h4 class="col-12">Digite su identificación</h4>
    <div class="col-12 d-flex justify-content-center mt-4">
      <div class="input-group col-8 input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text equidad"
            ><img
              alt="logo busqueda"
              width="45"
              src="assets/images/logo_search.jpg"
          /></span>
        </div>
        <input
          style="border: 1px solid #ced4da"
          type="text"
          class="form-control"
          (keypress)="keyPressNumbers($event)"
          [(ngModel)]="searchInput"
        />
        <div class="input-group-append">
          <span class="input-group-text microphone">
            <img
              alt="spinner buscando"
              *ngIf="isSearching"
              class="image"
              width="38"
              src="assets/images/spinner-frame-5.png"
            />
            <img
              alt="icono buscar"
              *ngIf="!isSearching"
              width="38"
              src="assets/images/icons8-search-52.png"
            />
          </span>
        </div>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-center mt-4">
      <button
        type="button"
        class="col-3 btn btn-outline-success btn-lg mr-3"
        (click)="buscar()"
      >
        Buscar
      </button>
      <button
        type="button"
        class="col-3 btn btn-outline-success btn-lg"
        [disabled]="isSearching"
        (click)="limpiar()"
      >
        Limpiar
      </button>
    </div>
  </div>
</div>
